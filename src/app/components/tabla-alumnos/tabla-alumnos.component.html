<table mat-table [dataSource]="dataSource" cellspacing class="mat-elevation-z8">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let alumnos"> {{alumnos.nombre}} </td>
  </ng-container>

  <
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let alumnos"> {{alumnos.apellido}} </td>
  </ng-container>

 
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let alumnos"> {{alumnos.email}} </td>
  </ng-container>

  
  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef> Telefono </th>
    <td mat-cell *matCellDef="let alumnos"> {{alumnos.telefono}} </td>
  </ng-container>
  
  <ng-container matColumnDef="localidad">
    <th mat-header-cell *matHeaderCellDef> Localidad</th>
    <td mat-cell *matCellDef="let alumnos"> {{alumnos.localidad}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
