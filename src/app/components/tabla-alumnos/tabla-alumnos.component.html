
 
<h1>Tabla de Alumnos inscriptos</h1>

<button class="mx-2" mat-flat-button matTooltip="Load Users" color="primary"
aria-label="Example icon button with a home icon" (click)="getAlumnos()">
Cargar alumnos
</button>

<div class=" flex flex-column">

<table  mat-table [dataSource]="(tableDataSource$ | async )!" cellspacing class="mat-elevation-z8">
      <!-- index Column -->
     
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> NÂ° </th>
        <td mat-cell *matCellDef="let alumnos; let i = index"> {{i + 1}} </td>
      </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let alumnos"> {{alumnos.nombre}} </td>
  </ng-container>

  <
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let alumnos"> {{alumnos.apellido}} </td>
  </ng-container>

 
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let alumnos"> {{alumnos.email}} </td>
  </ng-container>

  
  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef> Telefono </th>
    <td mat-cell *matCellDef="let alumnos"> {{alumnos.telefono}} </td>
  </ng-container>
  
  <ng-container matColumnDef="localidad">
    <th mat-header-cell *matHeaderCellDef> Localidad</th>
    <td mat-cell *matCellDef="let alumnos"> {{alumnos.localidad}} </td>
  </ng-container>
 
       <!-- action Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let alumnos; let i = index">
          <button *ngif="alumnoSelect$ | async as alumnoSelect "class="text-green-500" mat-icon-button matTooltip="Select user"
            aria-label="Example icon button with a home icon"  (click)="selectAlumno(alumnos.id)">
            <mat-icon>how_to_reg</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Delete user" color="warn"
            aria-label="Example icon button with a home icon" (click)="deleteAlumno(alumnos.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
     
  <tr mat-header-row *matHeaderRowDef="displayedColumnsTable"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsTable;"></tr>
</table>
</div>
<div  class="flex flex-row justify-center p-4">
  <button mat-flat-button color="primary" (click)="irAlFormulario()">Ir al Formulario</button>

</div>
